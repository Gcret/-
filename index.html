<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js"></script>
    <style type="text/css">
            .carousel-inner .item img{
		 		width:100%;
		 		height:300px;		 	
		 	}
    </style>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- 轮播 -->
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                            </ol>
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">   
                                <div class="item active">
                                    <img src="img/lunbo1.jpg"/>
                                </div>
                                <div class="item">
                                    <img src="img/lunbo2.jpg"/>
                                </div>
                                <div class="item">
                                    <img src="img/lunbo3.jpg"/> 
                                </div>
                                <div class="item">
                                    <img src="img/lunbo4.jpg"/> 
                                </div>
                            </div>
                          
                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
              
                </div>
            </div>
                
            <!-- 表单 -->
            <div class="row">
                <div class="col-lg-12">
                        <form>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">用户名</label>
                                  <input type="text" class="form-control" id="username" placeholder="用户名">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">密码</label>
                                    <input type="text" class="form-control" id="password" placeholder="密码">
                                </div>
                                <div class="form-group" id='sex'>
                                        <label for="sex">性别</label>
                                        <div class='form-control'>
                                            男：<input type="radio" name="sex" value="男">
                                            女：<input type="radio" name="sex" value="女">
                                        </div>    
                                </div>
                                <div class="form-group">
                                    <label>职业</label>
                                    <select class="form-control" id="work">
                                        <option>html5</option>
                                        <option>ios</option>
                                        <option>java</option>
                                      </select>
                                </div>
                                <button class="btn btn-success addList" type="button">录入</button>
                            </form>
                            <div class="form-group">
                                    <label for="exampleInputEmail1">搜索框</label>
                                    <input type="text" class="form-control" id="sousuo" placeholder="请输入用户名">
                            </div>
                             <button type="button" class="btn btn-primary btn-block sousuo" >搜索</button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <!-- 表格 -->
                        <table class="table">
                                <tr>
                                    <th>序号</th>
                                    <th>姓名</th>
                                    <th>查看</th>
                                    <th>删除</th>
                                    <th>修改</th>
                                </tr>
                                <tr>
                                    <tbody id="nums">
                                        <!-- <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr> -->
                                    </tbody>
                                </tr>
                        </table>
                        <div id="motaikuang"></div>
                </div>
            </div>


        </div>
</body>
</html>
